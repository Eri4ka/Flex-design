<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-nav">
          <div class="header-logo">
            <a class="link header-logo__content" href="#">
              <img src="./images/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="header-search">
            <input
              type="text"
              class="header-search__input"
              placeholder="Найти..."
            />
          </div>
          <a class="link header-profile" href="#">
            <div class="header-profile__content">
              <p class="header-profile__name">Константин</p>
              <img src="./images/person.png" alt="person" />
            </div>
          </a>
        </div>
      </div>
      <div class="headerMobile-content">
        <div class="header-nav">
          <div class="header-logo">
            <a class="link header-logo__content" href="#">
              <img src="./images/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="headerMobile-profile">
            <a class="link headerMobile-profile__content" href="#">
              <img src="./images/personMob.svg" alt="person" />
            </a>
          </div>
        </div>
        <div class="header-search">
          <input
            type="text"
            class="header-search__input"
            placeholder="Найти..."
          />
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main-content">
        <div class="main-head">
          <h1 class="main-head__text">наши партнеры</h1>
        </div>
        <ul class="list main-list">
          <li class="main-list__item">
            <a class="link main-list__link" href="#">
              <img
                class="main-list__logo"
                src="./images/partner.svg"
                alt="henkel-logo"
              />
            </a>
          </li>
          <li class="main-list__item">
            <a class="link main-list__link" href="#">
              <img
                class="main-list__logo"
                src="./images/johnderee.png"
                alt="johnderee-logo"
              />
            </a>
          </li>
          <li class="main-list__item">
            <a class="link main-list__link" href="#">
              <img
                class="main-list__logo"
                src="./images/mcdonalds.png"
                alt="mcdonalds-logo"
              />
            </a>
          </li>
          <li class="main-list__item">
            <a class="link main-list__link" href="#">
              <img
                class="main-list__logo"
                src="./images/ikea.png"
                alt="ikea-logo"
              />
            </a>
          </li>
          <li class="main-list__item">
            <a class="link main-list__link" href="#">
              <img
                class="main-list__logo"
                src="./images/reebok.png"
                alt="reebok-logo"
              />
            </a>
          </li>
          <li class="main-list__item">
            <a class="link main-list__link" href="#">
              <img
                class="main-list__logo"
                src="./images/nike.png"
                alt="nike-logo"
              />
            </a>
          </li>
          <li class="main-list__item">
            <a class="link main-list__link" href="#">
              <img
                class="main-list__logo"
                src="./images/caterpillar.png"
                alt="caterpillar-logo"
              />
            </a>
          </li>
        </ul>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
